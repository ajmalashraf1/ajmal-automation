<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ajmal Automation — WhatsApp & AI for Local Businesses</title>
<meta name="description" content="Automate WhatsApp replies, lead capture, invoices and bookings — set up in 24-72 hours. Low cost, big ROI." />
<style>
  :root{--bg:#ffffff;--card:#fbfdfb;--primary:#0B6E4F;--accent:#F59E0B;--muted:#6B7280;--dark:#0f1724;--radius:14px;--maxW:1100px}
  *{box-sizing:border-box}
  body{font-family:Inter, Arial, sans-serif;margin:0;color:var(--dark);background:linear-gradient(180deg,#fbfffb 0%, #ffffff 100%);}
  .wrap{max-width:var(--maxW);margin:36px auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between}
  .brand img{height:56px}
  .hero{display:grid;grid-template-columns:1fr 380px;gap:32px;align-items:center;margin-top:28px}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;border:1px solid #EEF2E9}
  .btn-primary{background:var(--primary);color:white;padding:12px 18px;border-radius:10px;text-decoration:none}
  .demo img{width:100%;display:block;border-radius:8px}
  @media (max-width:900px){.hero{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <img src="branding/logo.svg" alt="Ajmal Automation logo" />
    </div>
    <nav><a class="btn-primary" href="#contact">Book Demo</a></nav>
  </header>
  <section class="hero">
    <div>
      <h1>Turn WhatsApp messages into paying customers — <span style="color:var(--accent)">set up in 24–72 hours</span></h1>
      <p style="color:var(--muted)">Automate lead capture, bookings, invoices and follow-ups. Low cost, high ROI.</p>
      <div class="card">
        <strong>Setup from ₹2,000</strong>
        <div style="margin-top:12px"><a class="btn-primary" href="#contact">Request Demo</a></div>
      </div>
    </div>
    <aside>
      <div class="demo">
        <img src="branding/demo.png" alt="Demo screenshot" />
      </div>
    </aside>
  </section>
  <section id="contact" style="margin-top:28px">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:ajmal@example.com">ajmal@example.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/91XXXXXXXXXX">91XXXXXXXXXX</a></p>
  </section>
  <footer style="margin-top:36px;color:var(--muted)">© Ajmal Automation</footer>
</div>
</body>
</html>
